<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid gyakorlás</title>
</head>
<body>
    <div class="felso">
        <a href="#">Föoldal</a>
        <a href="#">Termékek</a>
        <a href="#">Kapcsolat</a>
    </div>

    <div class="oldal">
        <div class="termek1" onclick="showModal()">
            <img src="/kepek/piz1.jpg" alt="pizza">
            <p class="termekneve">Termék 1</p>
            <p class="termekara">Ár: 1900ft</p>
        </div>
        <a href=""><div class="termek2">
            <img src="/kepek/piz2.jpg" alt="pizza">
            <p class="termekneve">Termék 1</p>
            <p class="termekara">Ár: 1900ft</p>
        </div></a>
        <a href=""><div class="termek3">
            <img src="/kepek/piz3.jpg" alt="pizza">
            <p class="termekneve">Termék 1</p>
            <p class="termekara">Ár: 1900ft</p>
        </div></a>
        <a href=""><div class="termek4">
            <img src="/kepek/piz4.jpg" alt="pizza">
            <p class="termekneve">Termék 1</p>
            <p class="termekara">Ár: 1900ft</p>
        </div></a>
    </div>

    

    <div class="alul">
        <a href="#">2024 Weblap</a>
        <a href="https://www.ckik.hu/" target="_blank">Kapcsolat</a>
    </div>
    

    <div id="pizzaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p><strong>Termék 1</strong></p>
            <p>Ez a legjobb pizza, amit valaha ettél!</p>
        </div>
    </div>


    <script>
        // Modális megjelenítése
        function showModal() {
            document.getElementById("pizzaModal").style.display = "flex";
        }

        // Modális elrejtése
        function closeModal() {
            document.getElementById("pizzaModal").style.display = "none";
        }

        // Bezárás, ha az ablakon kívül kattintanak
        window.onclick = function(event) {
            const modal = document.getElementById("pizzaModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

    </script>
</body> 
</html>
